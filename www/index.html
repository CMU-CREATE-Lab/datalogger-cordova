<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/fullscreen-pages.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- libraries -->
    <script src="lib/jquery-1.11.3.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="cordova.js"></script>
    <!-- app-related scripts -->
    <script src="js/constants.js"></script>
    <script src="js/localstorage.js"></script>
    <script src="js/globalfunctions.js"></script>
    <script src="js/location.js"></script>
    <script src="js/classes/channel.js"></script>
    <script src="js/classes/field.js"></script>
    <script src="js/pages/homepage.js"></script>
    <script src="js/pages/newchannelpage.js"></script>
    <script src="js/pages/showchannelpage.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>


    <div data-role="page" id="home">
      <!-- header -->
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left">Settings</a>
        <h1>Data Logger</h1>
      </div>
      <!-- main -->
      <div role="main" class="ui-content">
        <ul id="channel-list" data-role="listview" data-filter="true" data-filter-placeholder="Enter Channel Name" data-inset="true">
            <li><a class="home-channels-li-click" href="#">MyChannelName</a></li>
            <li><a class="home-channels-li-click" href="#">ClassroomA</a></li>
            <li><a class="home-channels-li-click" href="#">Room123</a></li>
        </ul>
        <input id="btn-new-channel" type="button" value="Create New Channel" />
      </div>
      <!-- footer -->
      <div data-role="footer" data-position="fixed" data-id="settings_1" data-tap-toggle="false">
        <div data-role="navbar">
          <ul>
            <li><a href="#" data-icon="star" data-transition="none">Home</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div data-role="page" id="new_channel">
      <!-- header -->
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left">Settings</a>
        <h1>Data Logger</h1>
      </div>
      <!-- main -->
      <div role="main" class="ui-content">
        <h3>New Channel</h3>
        <div class="ui-field-contain">
          <label for="channel-name">Name</label>
          <input type="text" name="channel" id="channel-name" value="" data-clear-btn="true">
        </div>
        <div class="ui-field-contain">
          <label for="channel-description">Description</label>
          <textarea name="channel-desc-textarea" id="channel-desc-textarea" data-clear-btn="true"></textarea>
        </div>
        <div class="ui-field-contain" style="margin: 0 0 2em 0;">
          <label for="channel-type" class="select">Channel Type</label>
          <select name="channel-type" id="channel-type">
            <option value="one">Type I</option>
            <option value="two">Type II</option>
          </select>
        </div>
        <input type="button" value="Create!" />
      </div>
      <!-- footer -->
      <div data-role="footer" data-position="fixed" data-id="settings_1" data-tap-toggle="false">
        <div data-role="navbar">
          <ul>
            <li><a href="#home" data-icon="star" data-transition="none">Home</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div data-role="page" id="show_channel">
      <!-- header -->
      <div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left">Settings</a>
        <h1>Data Logger</h1>
      </div>
      <!-- main -->
      <div role="main" class="ui-content">
        <h3>MyChannelName</h3>
        <p>channel description appears below the name.</p>
        <div data-role="collapsible" data-collapsed="false">
          <h3>location</h3>
          <div class="ui-field-contain">
            <label for="datapoint-latitude">Latitude</label>
            <label name="datapoint-latitude">#####</label>
          </div>
          <div class="ui-field-contain">
            <label for="datapoint-longitude">Longitude</label>
            <label name="datapoint-longitude">#####</label>
          </div>
          <div class="ui-field-contain">
            <input type="button" value="Update Location" />
          </div>
        </div>

        <div data-role="collapsible" data-collapsed="false">
          <h3>temperature</h3>
          <input type="number" name="datapoint-key1" id="datapoint-key1" value="">
          <p>measured in degrees celsius.</p>
        </div>
        <input type="button" value="Log Your Data!" />
      </div>
      <!-- footer -->
      <div data-role="footer" data-position="fixed" data-id="settings_1" data-tap-toggle="false">
        <div data-role="navbar">
          <ul>
            <li><a href="#home" data-icon="star" data-transition="none">Home</a></li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
