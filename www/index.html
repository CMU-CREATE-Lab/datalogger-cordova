<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		
		<!-- jquery -->
		<script src="lib/jquery-1.7.1.min.js"></script>
        <script src="lib/jquery.mobile-1.4.5.min.js"></script>
		
		<!-- style -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
		<link rel="stylesheet" href="css/fullscreen-pages.css"/>
		<link rel="stylesheet" href="css/themes/green-theme.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
		
    </head>
    <body onload="onLoad();">
        
		<!-- Home Page -->
		
		<div data-role="page" id="home" class="page-fullscreened">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <div data-role="navbar">
                  <ul>
                    <li><a href="#channel_creation" data-icon="plus" data-position="fixed">Add Channel</a></li>
					<li><a href="#join_channel_page" data-icon="search" data-position="fixed">Join Channel</a></li>
                  </ul>
                </div>
            </div>

            <div role="main" class="ui-content" data-iscroll>
				
				<div>
					<ul id="ul_channels" data-role="listview" data-inset="true" data-split-icon="gear" data-split-theme="a">
					</ul>
				</div>
            </div>

            <div data-role="footer" data-position="fixed" data-id="home_1" data-tap-toggle="false">
                <div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home" class="ui-btn-active ui-state-persist">Home</a></li>
					</ul>
                </div>
            </div>
        </div>
		
		<!-- Channel Creation Page -->
		
		<div data-role="page" id="channel_creation" class="page-fullscreened">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>Fluency+</h1>
			</div>
			
			<div role="main" class="ui-content" data-iscroll>
				<label for="textfield_channel_name">Enter a name for the new channel</label>
				<input type="text" id="textfield_channel_name" name="textfield_channel_name" />
				<label for="textarea_channel_description">Enter a description for the channel</label>
				<textarea name="textarea_channel_description" id="textarea_channel_description"></textarea>
				<br>
				<div>
					<ul id="ul_add_new_field" data-role="listview" data-inset="true" >
					</ul>
				</div>
				
				<button id="button_add_new_field">Add New Field</button>
				<br>
				<button id="button_done_channel_creation">Create</button>
				
			</div>
			
			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
					</ul>
                </div>
			</div>
		</div>
		
		<!-- Join Channel Page -->
		
		<div data-role="page" id="join_channel_page" class="page-fullscreened">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1>Fluency+</h1>
			</div>
			
			<div role="main" class="ui-content" data-iscroll>
				<label for="textfield_join_channel">Enter channel name</label>
				<input type="text" id="textfield_join_channel" name="textfield_join_channel" />
				<button id="button_search">Search</button>
				
				<div>
					<ul id="ul_join_channels" data-role="listview" data-inset="true">
					</ul>
				</div>
			</div>
		
			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
					</ul>
                </div>
			</div>
		</div>
		
		<!-- Channel Page -->
		
		<div data-role="page" id="channel_page" class="page-fullscreened">
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<h1 id="title_channel_page"></h1>
			</div>
			
			<div role="main" class="ui-content" data-iscroll>
				<!-- TODO -->
				<h4 id="channel_description"></h4>
				<div>
					<ul id="ul_channel_body" data-role="listview" data-inset="true">
					</ul>
				</div>
				<br>
				<button id="button_log_data">Log that data!</button>
			</div>
		
			<div data-role="footer" data-position="fixed" data-tap-toggle="false">
				<div data-role="navbar">
					<ul>
						<li><a href="#home" data-icon="home">Home</a></li>
					</ul>
                </div>
			</div>
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/classes/channel.js"></script>
		<script type="text/javascript" src="js/classes/field.js"></script>
		<script type="text/javascript" src="js/classes/datapoint.js"></script>
		<script type="text/javascript" src="js/classes/datapointfieldvalue.js"></script>
		<script type="text/javascript" src="js/constants.js"></script>
		<script type="text/javascript" src="js/localstorage.js"></script>
		<script type="text/javascript" src="js/location.js"></script>
		<script type="text/javascript" src="js/pages/homepage.js"></script>
		<script type="text/javascript" src="js/pages/addchannelpage.js"></script>
		<script type="text/javascript" src="js/pages/searchpage.js"></script>
		<script type="text/javascript" src="js/pages/channelpage.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
		
    </body>
</html>
